<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Tecnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <h2 class="text-center mt-5">Registro de visitas internas</h2>
    <div class="d-flex justify-content-center">
        <form id="form-visitantes" class="card col-sm-5 p-3">
            <div>
                <label for="nombre" class="form-label">Nombre Completo:</label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre Completo">

                <label for="documento" class="form-label">Documento:</label>
                <input type="number" name="documento" class="form-control" id="documento" placeholder="Numero de documento">

                <label for="motivo" class="form-label">Motivo de la visita</label>
                <textarea name="motivo" class="form-control" id="motivo"></textarea>
            </div>
            <button type="submit" class="btn btn-primary m-3">Guardar</button>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault" onclick="personasAdentro()">
                <label class="form-check-label" for="switchCheckDefault">Visitantes que no han salido</label>
            </div>
        </form>
    </div>

    <div>
        <h2 class="text-center mt-5">Visitas registradas</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Nombre Completo</th>
                    <th>Documento</th>
                    <th>Motivo de la visita</th>
                    <th>Hora de entrada</th>
                    <th>Hora de salida</th>
                    <th>Registro de salida</th>
                </tr>
                <tbody id="visitas"></tbody>
            </thead>
        </table>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
